<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styleGlobal.css">

</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh; background: var(--fundo); overflow: hidden">
        <div style="position: relative; width: 1600px; height: 900px; background: var(--caixas); border-radius: 20px; overflow: hidden">
            <div
                style="width: 474px; height: 68px; position: absolute; opacity: 0.30; background: var(--botao); border-radius: 20px; top: 693px; left: 50%; transform: translateX(-50%)">
            </div>
            <button
                style="position: absolute; text-align: center; color: var(--branco); font-size: 48px; font-family: 'Istok Web', sans-serif; font-weight: 700; line-height: 63.36px; word-wrap: break-word; top: 698px; left: 50%; transform: translateX(-50%); background: none; border: none; cursor: pointer;">
                Comece Agora!
            </button>
            <div
                style="position: absolute; text-align: center; color: var(--branco); font-size: 64px; font-family: 'Istok Web', sans-serif; font-weight: 700; line-height: 76.80px; white-space: nowrap; text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.60); top: 606px; left: 50%; transform: translateX(-50%)">
                Crie e organize eventos de forma rápida e prática</div>
            <img style="width: 474px; height: 474px; position: absolute; border-radius: 540px; top: 64px; left: 50%; transform: translateX(-50%)"
                src="CEU-Vetor.svg" alt="Imagem de exemplo" />
            <div
                style="position: absolute; text-align: center; color: var(--branco); font-size: 36px; font-family: 'Inter', sans-serif; font-weight: 700; line-height: 47.52px; word-wrap: break-word; text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.60); top: 433px; left: 50%; transform: translateX(-50%)">
                Controle de Eventos Unificado</div>
        </div>
    </div>
</body>

</html>
