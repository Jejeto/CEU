<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styleGlobal.css" />
</head>

<body>

    <body>
        <div class="Menu"
            style="background-color: var(--caixas); display: flex; position: fixed; left: 0; top: 0; height: 100%; width: 14%; justify-content: center; align-items: center; box-shadow: 5px 0 30px 0 black;">


            <div class="content-wrapper" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">

                <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 30px;">
                    <button
                        style="display: flex; flex-direction: column; align-items: center; background: none; border: none; cursor: pointer;">
                        <img src="FotodePerfil.webp"
                            style="width: 100px; height: 100px; border-radius: 100%; background-color: var(--botao);" />
                        <span style="color: white; font-size: 24px; font-weight: bold;">Elisa</span>
                    </button>
                </div>

                <button
                    style="color: white; font-size: 20px; background: none; border: none; cursor: pointer;">Início</button>
                <button style="color: white; font-size: 20px; background: none; border: none; cursor: pointer;">Meus
                    eventos</button>
                <button
                    style="color: white; font-size: 20px; background: none; border: none; cursor: pointer;">Certificados
                </button>
                <button
                    style="color: white; font-size: 20px; background: none; border: none; cursor: pointer;">Configurações
                </button>


                <div style="text-align: center; margin-top: 70px;">
                    <img src="CEU-Vetor.svg" style="width: 130px; display: block; margin: 0 auto -30px auto;" />
                    <div style="color: white; font-size: 15px;">Dúvidas ou Sugestões?</div>
                    <button
                        style="color: white; font-size: 15px; text-decoration: underline; background: none; border: none; cursor: pointer;">
                        Fale Conosco
                    </button>
                </div>


            </div>
        </div>
    </body>

</body>

</html>
