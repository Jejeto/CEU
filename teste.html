<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página teste</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .layout {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .container {
      width: 14%;
      min-width: 200px;
      background-color: #2e3b4e; /* ou use var(--caixas) */
      display: flex;
      justify-content: center;
      box-shadow: 5px 0 30px 0 black;
      overflow: hidden;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      overflow-y: auto;
    }

    .perfil {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .perfil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #556b8e; /* var(--botao) */
      margin-bottom: 10px;
    }

    .perfil span {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .container a {
      color: white;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
      margin: 10px 0;
    }

    .footer {
      text-align: center;
      margin-top: 70px;
    }

    .footer img {
      width: 130px;
      display: block;
      margin: 0 auto -30px auto;
    }

    .footer div {
      color: white;
      font-size: 15px;
    }

    .footer button {
      color: white;
      font-size: 15px;
      text-decoration: underline;
      background: none;
      border: none;
      cursor: pointer;
    }

    .conteudo {
      flex: 1;
      background-color: #f0f0f0;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- MENU LATERAL -->
    <div class="container">
      <div class="content-wrapper">
        <!-- Perfil -->
        <div class="perfil">
          <img src="FotodePerfil.webp" alt="Foto de perfil" />
          <span>Elisa</span>
        </div>

        <!-- Navegação -->
        <a href="pagina1.html" target="conteudo-frame">Início</a>
        <a href="pagina2.html" target="conteudo-frame">Meus eventos</a>
        <a href="pagina3.html" target="conteudo-frame">Certificados</a>
        <a href="pagina4.html" target="conteudo-frame">Configurações</a>

        <!-- Rodapé -->
        <div class="footer">
          <img src="CEU-Vetor.svg" alt="Logo CEU" />
          <div>Dúvidas ou Sugestões?</div>
          <button>Fale Conosco</button>
        </div>
      </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="conteudo">
      <iframe name="conteudo-frame" src="pagina1.html"></iframe>
    </div>
  </div>
</body>
</html>
